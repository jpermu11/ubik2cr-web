<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Publicar Vehiculo - Ubik2CR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-success">
        <div class="container">
            <span class="navbar-brand">Publicar Vehiculo</span>
            <a href="/panel" class="btn btn-sm btn-outline-light">Volver al Panel</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Publicar mi Vehiculo</h2>
        
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
            <div class="alert alert-warning">{{ msg }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}
        
        <form method="POST" enctype="multipart/form-data">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label>Marca</label>
                    <input type="text" name="marca" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Modelo</label>
                    <input type="text" name="modelo" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Año</label>
                    <input type="number" name="año" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Precio (₡)</label>
                    <input type="number" name="precio" class="form-control" required>
                </div>
                <div class="col-md-12 mb-3">
                    <label>Descripcion</label>
                    <textarea name="descripcion" class="form-control" rows="4" required></textarea>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Telefono</label>
                    <input type="tel" name="telefono" class="form-control">
                </div>
                <div class="col-md-6 mb-3">
                    <label>Foto</label>
                    <input type="file" name="imagen" class="form-control" accept="image/*">
                </div>
            </div>
            
            <button type="submit" class="btn btn-success btn-lg">Publicar Vehiculo</button>
        </form>
    </div>
</body>
</html>
