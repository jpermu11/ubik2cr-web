<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crear cuenta | Ubik2CR</title>
  <link rel="stylesheet" href="/static/css/styles.css">
  <style>
    .wrap{max-width:420px;margin:0 auto;padding:18px}
    .card{border:1px solid rgba(255,255,255,.12);border-radius:16px;padding:18px;background:rgba(255,255,255,.03)}
    h1{margin:0 0 6px 0;font-size:20px}
    .muted{opacity:.75;font-size:13px;margin-bottom:12px}
    label{display:block;margin:10px 0 6px}
    input{width:100%;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,.16);background:rgba(0,0,0,.15);color:inherit}
    .btn{display:block;width:100%;margin-top:12px;padding:10px 14px;border-radius:10px;text-decoration:none;border:1px solid rgba(255,255,255,.18);text-align:center}
    .btn-primary{background:#1f6feb;color:#fff;border-color:#1f6feb}
    .links{display:flex;justify-content:space-between;margin-top:12px;font-size:13px;opacity:.85}
    .flash{margin:10px 0;padding:10px;border-radius:10px;background:rgba(245,158,11,.12);border:1px solid rgba(245,158,11,.30)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Crear cuenta</h1>
      <div class="muted">Con tu cuenta vas a poder crear y administrar uno o varios negocios.</div>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for m in messages %}
            <div class="flash">{{ m }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="POST" action="">
        <label>Nombre (opcional)</label>
        <input name="nombre" type="text" placeholder="Tu nombre">

        <label>Correo</label>
        <input name="email" type="email" placeholder="tu@correo.com" required>

        <label>Contraseña</label>
        <input name="password" type="password" placeholder="Crea una contraseña" required>

        <button class="btn btn-primary" type="submit">Crear cuenta</button>
      </form>

      <div class="links">
        <a href="/cuenta">Volver</a>
        <a href="/owner/login">Ya tengo cuenta</a>
      </div>
    </div>
  </div>
</body>
</html>
