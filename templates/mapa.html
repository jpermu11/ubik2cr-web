<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Negocios | Ubik2CR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html { height: 100%; margin: 0; padding: 0; }
        #map { height: 100vh; width: 100%; }

        /* Bot√≥n flotante para cerrar/volver */
        .btn-close-map {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background-color: white;
            padding: 10px 20px;
            border-radius: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .btn-close-map:hover { background-color: #f8f9fa; color: #ff6b6b; }

        /* Bot√≥n flotante para "Mi Ubicaci√≥n" */
        .btn-locate {
            position: absolute;
            bottom: 30px;
            right: 20px;
            z-index: 1000;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            cursor: pointer;
        }
        .btn-locate:hover { background-color: #27ae60; }
    </style>
</head>
<body>

<a href="/" class="btn-close-map">‚úñ Cerrar Mapa</a>

<div id="map"></div>

<button class="btn-locate" onclick="ubicarUsuario()" title="Ver qu√© hay cerca de m√≠">üìç</button>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // --- 1. EL FIX DEL √çCONO ROTO (Esto es lo que faltaba) ---
    delete L.Icon.Default.prototype._getIconUrl;
    L.Icon.Default.mergeOptions({
        iconRetinaUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon-2x.png',
        iconUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png',
        shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
    });
    // ---------------------------------------------------------

    // 2. Iniciar Mapa (Centrado en Costa Rica general)
    var map = L.map('map').setView([10.0, -84.0], 8);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    // 3. Cargar los negocios desde la base de datos (Python los inyecta aqu√≠)
    var negocios = [
        {% for n in negocios %}
        {% if n.latitud is not none and n.longitud is not none %}
        {
            nombre: "{{ n.nombre }}",
            lat: {{ n.latitud }},
            lon: {{ n.longitud }},
            cat: "{{ n.categoria }}",
            id: {{ n.id }}
        },
        {% endif %}
        {% endfor %}
    ];

    // 4. Poner los pines en el mapa
    negocios.forEach(function(n) {
        if (n.lat && n.lon) {
            L.marker([n.lat, n.lon])
             .addTo(map)
             .bindPopup(`
                <div style="text-align:center;">
                    <strong>${n.nombre}</strong><br>
                    <span class="badge bg-secondary">${n.cat}</span><br>
                    <a href="/negocio/${n.id}" style="display:inline-block; margin-top:5px; color:#ff6b6b; text-decoration:none;">Ver Detalles &rarr;</a>
                </div>
             `);
        }
    });

    // 5. Funci√≥n para ubicar al usuario (Bot√≥n verde)
    function ubicarUsuario() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                var lat = position.coords.latitude;
                var lng = position.coords.longitude;

                // Mover mapa al usuario y hacer zoom
                map.setView([lat, lng], 14);

                // Poner un c√≠rculo azul donde est√° el usuario
                L.circle([lat, lng], {
                    color: '#4285F4',
                    fillColor: '#4285F4',
                    fillOpacity: 0.2,
                    radius: 500
                }).addTo(map).bindPopup("¬°Est√°s aqu√≠!").openPopup();

            }, function() {
                alert("No pudimos detectar tu ubicaci√≥n. Revisa que el GPS est√© activo.");
            });
        } else {
            alert("Tu navegador no soporta geolocalizaci√≥n.");
        }
    }
</script>

</body>
</html>
