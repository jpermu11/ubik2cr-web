<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Restablecer contraseña | Ubik2CR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { background: #f2f4f8; }

    .card-box{
      max-width: 460px;
      margin: 80px auto;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,.12);
    }

    .header{
      background: linear-gradient(90deg, #0b4fa3, #38b24d);
      color: white;
      padding: 25px;
      text-align: center;
    }

    .header img{
      height: 60px;
      margin-bottom: 10px;
    }

    .btn-primary{
      background:#7ab800;
      border:none;
      font-weight:700;
    }
    .btn-primary:hover{ background:#679e00; }
  </style>
</head>
<body>

<div class="card card-box">
  <div class="header">
    <img src="/static/uploads/logo.png" alt="Ubik2CR">
    <h4>Crear nueva contraseña</h4>
  </div>

  <div class="card-body p-4">

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-danger text-center">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST">
      <input type="hidden" name="token" value="{{ token }}">

      <div class="mb-3">
        <label class="form-label">Nueva contraseña</label>
        <input type="password" name="password" class="form-control" required minlength="6">
      </div>

      <div class="mb-3">
        <label class="form-label">Confirmar contraseña</label>
        <input type="password" name="password2" class="form-control" required minlength="6">
      </div>

      <button class="btn btn-primary w-100">
        Guardar contraseña
      </button>
    </form>

    <div class="text-center mt-3">
      <a href="/owner/login">← Volver a iniciar sesión</a>
    </div>

  </div>
</div>

</body>
</html>
