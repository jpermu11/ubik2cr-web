{% extends "base.html" %}

{% block title %}Iniciar Sesión - UBIK2CR{% endblock %}

{% block extra_css %}
<style>
    .auth-container {
        min-height: 70vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 60px 0;
        background: linear-gradient(135deg, rgba(11, 79, 163, 0.05) 0%, rgba(56, 178, 77, 0.05) 100%);
    }
    
    .auth-card {
        background: white;
        border-radius: 24px;
        padding: 50px 40px;
        box-shadow: 0 15px 50px rgba(0,0,0,0.1);
        max-width: 450px;
        width: 100%;
    }
    
    .auth-card h2 {
        color: var(--ubik-blue);
        font-weight: 800;
        margin-bottom: 30px;
        text-align: center;
    }
    
    .auth-card .form-control {
        border: 2px solid #e0e0e0;
        border-radius: 12px;
        padding: 14px 18px;
        font-size: 1rem;
        transition: all 0.3s;
    }
    
    .auth-card .form-control:focus {
        border-color: var(--ubik-green);
        box-shadow: 0 0 0 0.2rem rgba(56, 178, 77, 0.15);
    }
    
    .auth-card label {
        font-weight: 600;
        color: var(--ubik-blue);
        margin-bottom: 8px;
        font-size: 0.95rem;
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12" style="max-width: 450px;">
                <div class="auth-card">
                    <h2>Iniciar Sesión</h2>
                    
                    <form method="POST">
                        <div class="mb-3">
                            <label>Correo Electrónico</label>
                            <input type="email" name="email" class="form-control" placeholder="tu@email.com" required autocomplete="username">
                        </div>
                        <div class="mb-4">
                            <label>Contraseña</label>
                            <input type="password" name="password" class="form-control" placeholder="Tu contraseña" required autocomplete="current-password">
                        </div>
                        
                        <button type="submit" class="btn btn-ubik-secondary w-100 py-3">
                            <i class="fas fa-sign-in-alt me-2"></i>Entrar
                        </button>
                    </form>
                    
                    <p class="mt-4 text-center mb-0">
                        <a href="/registro" style="color: var(--ubik-green); font-weight: 600;">¿No tienes cuenta? Regístrate gratis</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
