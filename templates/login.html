<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión | Ubik2CR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f2f4f8;
        }

        .login-card {
            max-width: 420px;
            margin: 80px auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,.1);
        }

        .login-header {
            background: #0d6efd;
            color: white;
            padding: 25px;
            text-align: center;
        }

        .login-header img {
            height: 60px;
            margin-bottom: 10px;
        }

        .btn-primary {
            background-color: #7ab800;
            border: none;
        }

        .btn-primary:hover {
            background-color: #679e00;
        }
    </style>
</head>
<body>

<div class="card login-card">
    <div class="login-header">
        <img src="/static/uploads/logo.png" alt="Ubik2CR">
        <h4>Administración</h4>
    </div>

    <div class="card-body p-4">

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-danger text-center">
                {{ messages[0] }}
            </div>
          {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Correo administrador</label>
                <input type="email" name="usuario" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password" name="password" class="form-control" required>
            </div>

            <button class="btn btn-primary w-100 mb-3">Entrar</button>
        </form>

        <div class="text-center">
            <a href="/recuperar">¿Olvidaste tu contraseña?</a>
        </div>

        <div class="text-center mt-3">
            <a href="/" class="text-muted">← Volver al sitio</a>
        </div>
    </div>
</div>

</body>
</html>
