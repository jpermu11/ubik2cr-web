<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ingreso Admin - Ubik2CR</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .login-box { max-width: 400px; margin: 80px auto; background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; }
        .form-input { width: 100%; margin-bottom: 15px; padding: 12px; border: 1px solid #ddd; border-radius: 8px; }
        .btn-submit { width: 100%; background: var(--azul); color: white; padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .btn-submit:hover { background: var(--verde); }
        .error-msg { color: red; margin-bottom: 15px; font-size: 0.9rem; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container nav-container">
            <a href="/" class="logo-link"><img src="{{ url_for('static', filename='uploads/logo.png') }}" class="nav-logo"></a>
            <a href="/" class="nav-link">Volver</a>
        </div>
    </nav>

    <div class="container">
        <div class="login-box">
            <h2 style="color: var(--azul); margin-bottom: 20px;">Administración</h2>
            {% if error %}
                <p class="error-msg">{{ error }}</p>
            {% endif %}
            <form method="POST">
                <input type="email" name="email" class="form-input" placeholder="Correo electrónico" required>
                <input type="password" name="password" class="form-input" placeholder="Contraseña" required>
                <button type="submit" class="btn-submit">Entrar</button>
            </form>
        </div>
    </div>
</body>
</html>
