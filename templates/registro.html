{% extends "base.html" %}

{% block title %}Registrar - Vender mi Auto - UBIK2CR{% endblock %}

{% block extra_css %}
<style>
    .auth-container {
        min-height: 70vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 60px 0;
        background: linear-gradient(135deg, rgba(11, 79, 163, 0.05) 0%, rgba(56, 178, 77, 0.05) 100%);
    }
    
    .auth-card {
        background: white;
        border-radius: 24px;
        padding: 50px 40px;
        box-shadow: 0 15px 50px rgba(0,0,0,0.1);
        max-width: 450px;
        width: 100%;
    }
    
    .auth-card h2 {
        color: var(--ubik-blue);
        font-weight: 800;
        margin-bottom: 10px;
        text-align: center;
    }
    
    .auth-card .subtitle {
        text-align: center;
        color: #666;
        margin-bottom: 30px;
        font-size: 0.95rem;
    }
    
    .auth-card .form-control {
        border: 2px solid #e0e0e0;
        border-radius: 12px;
        padding: 14px 18px;
        font-size: 1rem;
        transition: all 0.3s;
    }
    
    .auth-card .form-control:focus {
        border-color: var(--ubik-green);
        box-shadow: 0 0 0 0.2rem rgba(56, 178, 77, 0.15);
    }
    
    .auth-card label {
        font-weight: 600;
        color: var(--ubik-blue);
        margin-bottom: 8px;
        font-size: 0.95rem;
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12" style="max-width: 450px;">
                <div class="auth-card">
                    <h2>Crear Cuenta</h2>
                    <p class="subtitle">Publica tus vehículos gratis</p>
                    
                    <form method="POST">
                        <div class="mb-3">
                            <label>Nombre Completo</label>
                            <input type="text" name="nombre" class="form-control" placeholder="Tu nombre" required>
                        </div>
                        <div class="mb-3">
                            <label>Correo Electrónico</label>
                            <input type="email" name="email" class="form-control" placeholder="tu@email.com" required>
                        </div>
                        <div class="mb-3">
                            <label>Contraseña</label>
                            <input type="password" name="password" class="form-control" placeholder="Mínimo 6 caracteres" required>
                        </div>
                        <div class="mb-4">
                            <label>Teléfono (opcional)</label>
                            <input type="tel" name="telefono" class="form-control" placeholder="8888-8888">
                        </div>
                        
                        <button type="submit" class="btn btn-ubik-primary w-100 py-3">
                            <i class="fas fa-user-plus me-2"></i>Crear Cuenta
                        </button>
                    </form>
                    
                    <p class="mt-4 text-center mb-0">
                        <a href="/login" style="color: var(--ubik-green); font-weight: 600;">¿Ya tienes cuenta? Inicia sesión</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
