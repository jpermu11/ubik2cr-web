<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Éxito!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        .success-card { 
            text-align: center; 
            background: white; 
            padding: 50px; 
            border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
            max-width: 500px; 
            margin: 60px auto; 
        }
        .icon-check { font-size: 4rem; color: var(--verde); margin-bottom: 20px; }
        .btn-home { 
            display: inline-block; 
            margin-top: 20px; 
            background: var(--azul); 
            color: white; 
            padding: 10px 30px; 
            border-radius: 50px; 
            text-decoration: none; 
            font-weight: bold; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-card">
            <div class="icon-check">✅</div>
            <h1 style="color: var(--azul);">¡Negocio Recibido!</h1>
            <p style="margin-top: 15px; color: #555;">
                Hemos guardado la información de tu comercio exitosamente.
                <br><br>
                Ahora está en <strong>revisión</strong> por nuestros administradores y pronto aparecerá en el mapa.
            </p>
            <a href="/" class="btn-home">Volver al Inicio</a>
        </div>
    </div>
</body>
</html>
