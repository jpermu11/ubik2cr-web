<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión (Dueño) | Ubik2CR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { background: #f2f4f8; }

    .login-card{
      max-width: 420px;
      margin: 80px auto;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,.1);
      border: 0;
    }

    .login-header{
      background: linear-gradient(90deg, #0b4fa3, #38b24d);
      color: white;
      padding: 25px;
      text-align: center;
    }

    .login-header img{
      height: 60px;
      margin-bottom: 10px;
    }

    .btn-primary{
      background-color: #7ab800;
      border: none;
      font-weight: 700;
      padding: 12px 14px;
      border-radius: 12px;
    }
    .btn-primary:hover{
      background-color: #679e00;
    }

    .link { text-decoration: none; }
    .link:hover { text-decoration: underline; }
  </style>
</head>
<body>

<div class="card login-card">
  <div class="login-header">
    <img src="/static/uploads/logo.png" alt="Ubik2CR">
    <h4 class="mb-0">Iniciar sesión (Dueño)</h4>
  </div>

  <div class="card-body p-4">

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="alert alert-{{ 'success' if category=='success' else ('warning' if category=='warning' else 'danger') }} text-center">
            {{ msg }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="/owner/login">
      <div class="mb-3">
        <label class="form-label">Correo</label>
        <input type="email" name="usuario" class="form-control" required autofocus>
      </div>

      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input type="password" name="password" class="form-control" required>
      </div>

      <button class="btn btn-primary w-100 mb-3">Entrar</button>
    </form>

    <div class="text-center">
      <a class="link" href="/recuperar">¿Olvidaste tu contraseña?</a>
    </div>

    <div class="text-center mt-3">
      <a class="link" href="/owner/registro">Crear cuenta</a>
    </div>

    <div class="text-center mt-3">
      <a class="link text-muted" href="/">← Volver al sitio</a>
    </div>

  </div>
</div>

</body>
</html>
